  taskDefinition: slack-notification-inline
  appVersion: "1.0"
  workload: "w"
  workloadVersion: "2.0"
  app: "app"
  context:
    workloadName: my-workload
    workloadVersion: "1.0"
    taskType: "pre"
    appName: "my-app"
    objectType: "App"
    appVersion: "1.0"
  secureParameters:
    secret: slack-notification

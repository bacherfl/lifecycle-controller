# permissions for end users to view keptnappcreationrequests.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: keptnappcreationrequest-viewer-role
rules:
- apiGroups:
  - lifecycle.keptn.sh
  resources:
  - keptnappcreationrequests
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - lifecycle.keptn.sh
  resources:
  - keptnappcreationrequests/status
  verbs:
  - get
